# From https://github.com/ustclug/telegram-web/blob/master/.docker/rootfs/etc/nginx/nginx.conf

daemon off;
user nginx;
worker_processes auto;
pcre_jit on;
pid /run/nginx.pid;
error_log /var/log/nginx/error.log warn;
include /etc/nginx/modules/*.conf;

events {
	worker_connections 1024;
}

http {
	include /etc/nginx/mime.types;
	default_type application/octet-stream;
	server_tokens off;
	client_max_body_size 50m;
	keepalive_timeout 65;
	sendfile on;
	tcp_nodelay on;
	gzip_vary on;
	access_log /dev/stdout;
	error_log /dev/stderr;
	
	server {
		listen 80;
		
		resolver  {{NGINX_RESOLVER}} valid=300s;
		resolver_timeout  10s;
		
		charset utf-8;
		
		client_max_body_size 20M;
		
		root   /opt/webogram;
		index  index.html index.htm index.php;
		
		error_page   500 502 503 504  /50x.html;
		location = /50x.html {
			root   /usr/share/nginx/html;
		}
		
		location ~* .(jpg|jpeg|png|gif|ico|css|js)$ {
			expires 365d;
		}
		
		# proxy telegram api
		location ~* ^/(pluto|venus|aurora|vesta|flora|pluto-1|venus-1|aurora-1|vesta-1|flora-1)/(.*)$ {
			proxy_buffering off;
			proxy_pass https://$1.web.telegram.org/$2;
		} 
	}
}
